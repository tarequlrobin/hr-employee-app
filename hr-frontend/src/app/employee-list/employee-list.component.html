<h2>Employee List</h2>

<table border="1" cellpadding="8">
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Title</th>
    <th>Division</th>
    <th>Building</th>
    <th>Room</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let e of employees">
    <td>{{ e.id }}</td>
    <td>{{ e.firstName }}</td>
    <td>{{ e.lastName }}</td>
    <td>{{ e.title }}</td>
    <td>{{ e.division }}</td>
    <td>{{ e.building }}</td>
    <td>{{ e.room }}</td>
    <td>
      <button (click)="editEmployee(e.id)">Edit</button>
      <button (click)="deleteEmployee(e.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
